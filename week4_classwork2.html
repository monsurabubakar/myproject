<html>
<head>
<title>contact form</title>

   <meta name='viewport' content='width=device-width,initial-scale=1.0'>
   <link href='css/bootstrap.min.css' rel='stylesheet' media='screen'>
   
   <script src='js/jquery.js' type='text/javascript'> </script>
   <script src='js/bootstrap.js' type='text/javascript'> </script>
	  
</head>

<body>
      
<div class='container'>
<div class='row'>

<div class='col-md-12'><h2 style='font-family:book antiqua'> 
  All field marked * are required </h2> </div>
 

  <div class='col-md-6'>
	<form class='form-horizontal'>
	
	<div class='form-group'>
    <label for='title' class='control-label col-md-4'>Title: </label>
    
	<div class='col-md-8'>
	<input type='text' class='form-control' id='title' placeholder='Mr. Mrs. Miss. Madam'>
       </div>
	   </div>
	   
	   
	
	<div class='form-group'>
    <label for='surname' class='control-label col-md-4'>Surname: </label>
    
	<div class='col-md-8'>
	<input type='text' class='form-control' id='surname' placeholder='Enter your surname'>
       </div>
	   </div>
	   
	<div class='form-group'>
    <label for='firstname' class='control-label col-md-4'>Firstname: </label>
    
	<div class='col-md-8'>
	<input type='text' class='form-control' id='firstname' placeholder='Enter your firstname'>
       </div>
	   </div>
	   
	<div class='form-group'>
    <label for='email' class='control-label col-md-4'>Email: </label>
    
	<div class='col-md-8'>
	<input type='text' class='form-control' id='email' placeholder='Enter only a gmail account'>
       </div>
	   </div>
	   
    <div class='form-group'>
    <label for='mobileno' class='control-label col-md-4'>Mobile No: </label>
    
	<div class='col-md-8'>
	<input type='text' class='form-control' id='mobileno' placeholder='Enter your mobile no'>
       </div>
	   </div>
	   
	 <div class='form-group'>
    <label for='origin' class='control-label col-md-4'>State of Origin: </label>
    
	<div class='col-md-8'>
		 <select class='form-control' id='origin'  >
		 <option value='Abia'> Choose your state of origin</option>
		 <option value='Abia'> Abia </option>
		 <option value='Adamawa'> Adamawa </option>
		 <option value='Lagos'> Lagos </option>
		 		       </select>  
       </div>
	   </div>
	   
	   <div class='form-group'>
       <label for='nationalty' class='control-label col-md-4'>Nationalty: </label>
	   
	   <div class='col-md-8'>
	   <input type='radio'  id='nationalty' name='country' value='Nigerian' > <label for='nationalty'>Nigerian </label>
	   <input type='radio'  id='inationalty' name='country' value='Non Nigerian' ><label for='inationalty'>Non Nigerian </label>
       </div>
	   </div>
	     
     <div class='form-group'>
	 <label for='message' class='control-label col-md-4'>Brief Disription of Yourself: </label>
	 
	 <div class='col-md-8'>
	  <textarea class='form-control' id='message' placeholder='Enter Brief Disription of Yourself' > 
		         </textarea>  
				</div>
				</div>
				
	<div>
    <label> 
    <input type='checkbox'> I agree to terms of the company </label>
	       </div>
		   
    <button type='submit' class='btn btn-success'>Submit </botton> 
	
   </form>
   </div>
    
	
	</div>

</div>
	 
</body>

</html>
